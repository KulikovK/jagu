<div class="container">
    <div class="card">
        <div class="card-header">
            <p class="h3">Сброс пароля</p>
            <p>Придумайте новый пароль для вашего аккаунта</p>
        </div>
        <div class="card-body">
            <form id="NewPassword">
                <label>
                    <p class="">Фамилия имя отчество</p>
                </label>
                <br>

                <label>
                    <input class="form-control" placeholder="Введите пароль" type="password" id="Password1" name="Password">
                </label>

                <label>
                    <input class="form-control" placeholder="Повторите пароль" type="password" id="Password2">
                </label>

                <label id="cMessage" class="label-info"></label>

            </form>
            <button id="btnNext" class="btn btn-info">Продолжить</button>
        </div>
    </div>
</div>

<script>
    $("#Password2").keyup(function (){
        let Pswd1 = $('#Password1').val();

        if(this.val() != Pswd1)
            $('#cMessage').html('Пароли не совподают!');
    })
</script>
